<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMypicsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMypicsLabel_picid}" for="picid" />
                    <h:inputText id="picid" value="#{mypicsController.selected.picid}" title="#{bundle.EditMypicsTitle_picid}" required="true" requiredMessage="#{bundle.EditMypicsRequiredMessage_picid}"/>
                    <h:outputLabel value="#{bundle.EditMypicsLabel_picname}" for="picname" />
                    <h:inputText id="picname" value="#{mypicsController.selected.picname}" title="#{bundle.EditMypicsTitle_picname}" />
                    <h:outputLabel value="#{bundle.EditMypicsLabel_piclink}" for="piclink" />
                    <h:inputText id="piclink" value="#{mypicsController.selected.piclink}" title="#{bundle.EditMypicsTitle_piclink}" />
                    <h:outputLabel value="#{bundle.EditMypicsLabel_piccomment}" for="piccomment" />
                    <h:inputText id="piccomment" value="#{mypicsController.selected.piccomment}" title="#{bundle.EditMypicsTitle_piccomment}" />
                </h:panelGrid>
                <h:commandLink action="#{mypicsController.update}" value="#{bundle.EditMypicsSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditMypicsViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{mypicsController.prepareList}" value="#{bundle.EditMypicsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditMypicsIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
