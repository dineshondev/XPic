      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMypicsTitle}"></h:outputText>
        </ui:define>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>

                <h:commandLink action="#{mypicsController.create}" value="#{bundle.CreateMypicsSaveLink}" />

                <h:commandLink action="#{mypicsController.prepareList}" value="#{bundle.CreateMypicsShowAllLink}" immediate="true"/>

                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMypicsLabel_picid}" for="picid" />

                    <h:outputLabel value="#{bundle.CreateMypicsLabel_picname}" for="picname" />
                    <h:inputText id="picname" value="#{mypicsController.selected.picname}" title="#{bundle.CreateMypicsTitle_picname}" />
                    <h:outputLabel value="#{bundle.CreateMypicsLabel_piclink}" for="piclink" />
                    <h:inputText id="piclink" value="#{mypicsController.selected.piclink}" title="#{bundle.CreateMypicsTitle_piclink}" />
                    <h:outputLabel value="#{bundle.CreateMypicsLabel_piccomment}" for="piccomment" />
